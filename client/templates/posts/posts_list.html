<template name="postsList">
  <div class="posts">
    <div class="wrapper">
      {{#each posts}}
        {{> postItem}} <!-- Replaces this inclusion w/ template of same name -->
      {{/each}}
    </div>

    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
